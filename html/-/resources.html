<!DOCTYPE html>
<html>
	<head>
		<title>Resources</title>
	</head>
	
	<body>

<h1>Publication</h1>


		<div class="chrome">
			<div class="viewer"></div>
		</div>

    <div class="lightbox">
      <div class="container"></div>
    </div>


		<!-- Department -->

		<div class="grid department w3">
		  <div class="runningtitle"><span class="publication" data-bind="publication"></span><span class="section" data-bind="section"></span></div>
		  <div class="container c1 w3 title" data-sizes="title"></div>
  		<div class="column c1"></div>
		</div>

		<div class="grid department w6">
		  <div class="runningtitle"><span class="publication" data-bind="publication"></span><span class="section" data-bind="section"></span></div>
		  <div class="container c1 w6 title" data-sizes="title"></div>
  		<div class="column c1"></div>
  		<div class="column c4"></div>
		</div>

		<div class="grid department w9">
		  <div class="runningtitle"><span class="publication" data-bind="publication"></span><span class="section" data-bind="section"></span></div>
		  <div class="container c1 w6 title" data-sizes="title"></div>
  		<div class="column c1"></div>
  		<div class="column c4"></div>
  		<div class="column c7"></div>
		</div>

		<div class="grid department w12">
		  <div class="runningtitle"><span class="publication" data-bind="publication"></span><span class="section" data-bind="section"></span></div>
		  <div class="container c1 w6 title" data-sizes="title"></div>
  		<div class="column c1"></div>
  		<div class="column c4"></div>
  		<div class="column c7"></div>
  		<div class="column c10"></div>
		</div>


		<!--========================== ERROR GRIDS ==========================-->

		<div class="loading">
			Loading
		</div>

		<div class="error">
			Error
		</div>


	</body>
</html>
